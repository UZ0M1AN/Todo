<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>

    <script src="https://kit.fontawesome.com/3ab83d0a34.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./src/style.css">
    <script src="./src/index.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fa-regular fa-circle-check"></i><span>Todo</span></h1>
        </header>

        <nav>
            <ul>
                <li><i class="fa-solid fa-inbox"></i><span>Inbox</span></li>
                <li><i class="fa-solid fa-calendar-day"></i><span>Today</span></li>
                <li><i class="fa-solid fa-calendar-week"></i><span>This week</span></li>
            </ul>

            <div class="projects">
                <h3>Projects</h3>
            </div>
        </nav>

        <div class="display">
            <h2>My display</h2>
        </div>

        <footer>
            <p>&copy; <span class="dev">uzomian</span></p>
        </footer>
    </div>
</body>
</html>
